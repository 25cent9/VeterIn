{% extends 'base.html' %}
{% block head %}
<link href="/static/css/hiring.css" rel="stylesheet">
<script type="text/javascript" src="/static/js/hiring.js"></script>
{% endblock %}
{% block body %}
<ul class="hires">
  {% for hire in hires %}
  <li class="hires___hire">
    <h3>{{ hire.name }}</h3>
    {% if hire.profit %}
    <h5>non-profit</h5>
    {% elif hire.years_served %}
    <h5>Years Served: {{ hire.years_served }}</h5>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
