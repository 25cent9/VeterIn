<!-- index.html-->

{% extends "base.html" %}
{% block head %}
<link href="/static/css/organization.css" rel="stylesheet">
{% endblock %}
{% block title %}{{ organization.name }}{% endblock %}
{% block body %}
<div class="organization___header">
  <img class="organization___image" src="/static/img/{{ organization.image }}">
  <div class="organization___name">
    <h1>{{ organization.name }}</h1>
    <p class="organization___url">{{ organization.url }}</p>
    <p class="organization___contact">{{ organization.contact }}</p>
  </div>
</div>
<p class="organization___bio">{{ organization.bio }}</p>
{% endblock %}
