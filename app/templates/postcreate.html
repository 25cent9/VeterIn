{% extends 'base.html' %}
{% block head %}
<link href="/static/css/forms.css" rel="stylesheet">
{% endblock %}
{% block body %}
<form method="POST">
  <div>
    <label for="textinput">Text</label>
    <textarea rows="5" cols="80" name="text" placeholder="Talk about somethin.">
    </textarea>
  </div>
  <div>
    <label for="mediainput">Image</label>
    <input type=file name="media">
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
{% endblock %}
